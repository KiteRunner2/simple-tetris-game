<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tetris Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß©</text></svg>"/>
    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        align-items: flex-start;
        gap: 20px;
      }
      canvas {
        border: solid 0.2em #fff;
        background-color: #000;
        height: 90vh;
      }
      .info {
        text-align: left;
      }
      
      /* Game Over Modal Styles */
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .modal-content {
        background-color: #202028;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        max-width: 300px;
        width: 90%;
      }
      
      .modal-content h2 {
        color: #FF0D72;
        margin-top: 0;
        font-size: 2em;
      }
      
      .modal-content p {
        font-size: 1.2em;
        margin: 15px 0;
      }
      
      #newHighScore {
        color: #FFE138;
        font-weight: bold;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      
      #restartButton {
        background-color: #0DC2FF;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1.1em;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      
      #restartButton:hover {
        background-color: #0AA5D3;
      }
      
      #restartButton:active {
        background-color: #088BB8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="tetris" width="240" height="400"></canvas>
      <div class="info">
        <h1>Tetris</h1>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <div>
          <h2>Controls</h2>
          <p>‚Üê/‚Üí: Move</p>
          <p>‚Üì: Soft drop</p>
          <p>Space: Hard drop</p>
          <p>Q/W: Rotate</p>
          <p>E: Flip</p>
        </div>
      </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="display: none;">üéâ New High Score! üéâ</p>
        <button id="restartButton">Start New Game</button>
      </div>
    </div>
    
    <script src="game.js"></script>
  </body>
</html>
